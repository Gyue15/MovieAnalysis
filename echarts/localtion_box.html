<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Location</title>
    <script src="echarts.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="thems/shine.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1400px;height:500px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'shine');
        var barWidth = 30;
        
        var time = [];
        var location_dict = {"中国大陆": [], "中国香港": [], "美国": [], "印度": [], "日本": []};
        var location_list = ["中国大陆", "中国香港", "美国", "印度", "日本"];
        var chart_data = [];
        var time_str = "";
        var interval_time = 800;
        getData(picInit);       
        
        var option;
        
        function getData(callback){
            jQuery.ajax({
                url: "http://localhost:8888/location_box", //url 必须写在这里 不然chrome会报CORS error
                type: "get",
                dataType: "text",
                async: true,
                error : function(req, message) {
                    alert(JSON.stringify(req) + message);
                },
                success: function(ret){
                    location_dict = {"中国大陆": [], "中国香港": [], "美国": [], "印度": [], "日本": []}
                    var data = JSON.parse(ret);
                    if (data.length > 0) {
                        time_str = data[data.length - 1].time;
                    }
                    var last_time = '-';
                    var now_time = '--';
                    var len = 0
                    for(var i = 0;i<data.length;i++){
                        now_time =  data[i].time;
                        location = data[i]['location'];
                            if (location_list.indexOf(location)) {
                                location_dict[location].push(data[i]['box_percent']);
                            }
                        if (now_time != last_time) {
                            len++;
                            last_time = now_time;
                            time.push(now_time);
                            for (var key in location_dict) {
                                if (location_dict[key].length < len) {
                                    location_dict[key].push('')
                                }
                            }
                        }
                    }
                    console.log(location_dict);
                    chart_data = [];
                    for (var i = 0; i < location_list.length; i++) {
                        chart_data.push({
                            name:location_list[i],
                            type:'line',
                            data:location_dict[location_list[i]],
                            hoverAnimation: false,
                            showSymbol: false,
                        });
                    }
                    console.log(chart_data);
                    if(typeof callback == "function"){
                        callback();
                    }
                    
                }
            });
        }

        function picInit(){
            option = {
                title: {
                    text: '票房大盘 截至：' + time_str
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'cross'       
                    }
                },
                //图例
                legend: {
                    data:location_list
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: ['20%', '20%'],
                    data: time,
                    axisLabel: {
                        // interval:1,
                        rotate:45
                    },
                },
                yAxis: {
                    type: 'value'           
                },
                series: chart_data
            };

            //刷新数据
            setInterval(function () {
                getData();
                myChart.setOption({
                    title: {
                    text: '票房大盘 截至：' + time_str
                    },
                    xAxis: {
                        data: time
                    },
                    series: chart_data
                });
            }, interval_time);

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
       }

    </script>
</body>
</html>
