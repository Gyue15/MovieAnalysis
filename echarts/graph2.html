<!DOCTYPE html>
<!-- 第二张图  电影类型 变化图 -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>电影类型变化柱图</title>
    <script src="echarts.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        var type = [];
        var total_month_box = [];
        var online_month_box = [];
        getData(picInit);
        var picUrl_2 = "http://172.19.117.184:8888/2";        
        
        var option;
        
        function getData(callback){
            jQuery.ajax({
                url: "http://172.19.117.184:8888/2", //url 必须写在这里 不然chrome会报CORS error
                type: "get",
                dataType: "text",
                async: true,
                error : function(req, message) {
                    alert(JSON.stringify(req) + message);
                },
                success: function(ret){
                    console.log("returnData:" + ret);//数据成功获取
                    var data = JSON.parse(ret);
                    for(var i = 0;i<data.length;i++){
                        type[i] = data[i]._id.type;
                        total_month_box[i] = data[i].total_month_box;
                        online_month_box[i] = data[i].online_month_box;
                    }
                    if(typeof callback == "function"){
                        callback();
                    }
                }
            });
        }

        function picInit(){
            option = {
                title: {
                    text: '电影类型 变化图'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'cross'       
                    }
                },
                //图例
                legend: {
                    data:['总票房','在线票房']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: ['20%', '20%'],
                    data: type
                },
                yAxis: {
                    type: 'value'           
                },
                dataZoom: [
                    {
                        type: 'slider',
                        show: true,
                        xAxisIndex: [0]
                    },
                    {
                        type: 'slider',
                        show: true,
                        yAxisIndex: [0],
                        left: '93%'
                    }
                ],
                series: [
                    
                    {
                        name:'总票房',
                        type:'bar',
                        barGap: '-100%',
                        barWidth:20,
                        barCategoryGap:'50%',
                        data:total_month_box
                    },
                    {
                        name:'在线票房',
                        type:'bar',
                        barWidth:20,
                        data:online_month_box
                    }
                ]
            };

            //刷新数据
            setInterval(function () {
                getData();
                myChart.setOption({
                    xAxis: {
                        data: type
                    },
                    series: [
                        {
                            name:'总票房',
                            type:'bar',
                            barGap: '-100%',
                            barWidth:20,
                            barCategoryGap:'50%',
                            data:total_month_box
                        },
                        {
                            name:'在线票房',
                            type:'bar',
                            barWidth:20,
                            data:online_month_box
                        }
                        
                    ]
                });
            }, 500);

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
       }

    </script>
</body>
</html>
