<!DOCTYPE html>
<!-- 第六张图  演员  变化图 -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>演员 变化柱图</title>
    <script src="echarts.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        var actor = [];
        var total_year_box = [];
        var online_year_box = [];
        getData(picInit);     
        
        var option;
        var now_date;
        
        function getData(callback){
            jQuery.ajax({
                url: "http://192.168.1.200:8888/6", //url 必须写在这里 不然chrome会报CORS error
                type: "get",
                dataType: "text",
                async: true,
                error : function(req, message) {
                    alert(JSON.stringify(req) + message);
                },
                success: function(ret){
                    console.log("returnData:" + ret);//数据成功获取
                    var data = JSON.parse(ret);
                    for(var i = 0;i<data.length;i++){
                        now_date = data[i].time;
                        actor[i] = data[i].actor;
                        total_year_box[i] = data[i].total_year_box;
                        online_year_box[i] = data[i].online_year_box;
                    }
                    if(typeof callback == "function"){
                        callback();
                    }
                }
            });
        }

        function picInit(){
            option = {
                graphic: [{
                                type: 'text',
                                z: 100,
                                position:[900,100],
                                style: {
                                    text: now_date + "年",
                                    font: '32px "STHeiti", sans-serif'
                                }
                            }
                        ],           
                title: {
                    text: '演员年数据 变化图'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'cross'       
                    }
                },
                //图例
                legend: {
                    data:['总票房','在线票房']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: ['20%', '20%'],
                    data: actor,
                    axisLabel:{
                        formatter:function(value){
                            return value.split("").join("\n");
                        }
                    }
                },
                yAxis: {
                    type: 'value'           
                },
                //dataZoom: [
                //    {
                //        type: 'slider',
                //        show: true,
                //        xAxisIndex: [0]
                //    },
                //    {
                //        type: 'slider',
                //        show: true,
                //        yAxisIndex: [0],
                //        left: '93%'
                //    }
                //],
                series: [
                    
                    {
                        name:'总票房',
                        type:'bar',
                        barGap: '-100%',
                        barWidth:20,
                        barCategoryGap:'50%',
                        data:total_year_box
                    },
                    {
                        name:'在线票房',
                        type:'bar',
                        barWidth:20,
                        data:online_year_box
                    }
                ]
            };

            //刷新数据
            setInterval(function () {
                getData();
                myChart.setOption({
                    xAxis: {
                        data: actor
                    },
                    series: [
                        {
                            name:'总票房',
                            type:'bar',
                            barGap: '-100%',
                            barWidth:20,
                            barCategoryGap:'50%',
                            data:total_year_box
                        },
                        {
                            name:'在线票房',
                            type:'bar',
                            barWidth:20,
                            data:online_year_box
                        }
                        
                    ]
                });
            }, 500);

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
       }

    </script>
</body>
</html>
